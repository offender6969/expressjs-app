name: Build and Deploy to EC2

on:
  push:
    branches:
      - test  # Trigger the workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Build the Application
      run: npm run build  # Replace with your build command

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        HOSTNAME: ${{ secrets.HOST_IP }}
        USER_NAME: ${{ secrets.HOST_USER }}
      run: |
        echo "$PRIVATE_KEY" > key.pem && chmod 600 key.pem
        scp -i key.pem -o StrictHostKeyChecking=no -r dist/ ${USER_NAME}@${HOSTNAME}:/path/to/destination  # Copy your build output to the EC2 instance
